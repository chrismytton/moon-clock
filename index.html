<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Moon Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "suncalc": "./vendor/suncalc.js",
                "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="moon.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Moon Phase</h1>
        <div class="moon-info" id="moonInfo">
            <!-- Moon info cards will be inserted here -->
        </div>
        <div class="controls">
            <input type="datetime-local" id="dateTimeControl" class="date-control">
            <div class="button-group">
                <button id="resetButton">Reset to Current Time</button>
                <button id="playButton">Play</button>
            </div>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="30" step="0.1" value="1">
                <span id="speedValue">1 day/sec</span>
            </div>
        </div>
    </div>
</body>
</html>
